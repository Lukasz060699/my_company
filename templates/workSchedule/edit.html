{% extends 'base.html' %}

{% block content %}
    <br/>
    <br/>
    <h1>Edytuj zmianę pracowniczą</h1>
    <br/>
    <br/>
    <form class="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label><br />
                {{ field }}<br />
                {% for error in field.errors %}
                    <span class="help-block" style="color:red">{{ error }}</span>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="row">
            <div class="col-6">
                <input type="submit" name="" value="Zapisz" class="btn btn-success ">
            </div>
            <div class="col-6">
                <a href="{% url 'workSchedule' %}" class="btn btn-danger w-100">Cofnij</a>
            </div>
        </div>
    </form>
{% endblock %}
